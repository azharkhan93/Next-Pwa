<!DOCTYPE html>
<html>
<head>
    <title>IndexedDB Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>IndexedDB Test Page</h1>
    
    <div class="test-section">
        <h3>Test 1: Basic IndexedDB Operations</h3>
        <button onclick="testBasicOperations()">Test Basic Operations</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Unsynced Data Query</h3>
        <button onclick="testUnsyncedData()">Test Unsynced Data Query</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Clear All Data</h3>
        <button onclick="testClearData()">Clear All Data</button>
        <div id="test3-result"></div>
    </div>

    <script>
        const DB_NAME = 'NextPWA_DB';
        const DB_VERSION = 1;
        const STORE_NAME = 'userData';

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        store.createIndex('synced', 'synced', { unique: false });
                    }
                };
            });
        }

        async function addTestData(db) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                // Add some test data
                const testData = [
                    { text: 'Test 1', timestamp: Date.now(), synced: true },
                    { text: 'Test 2', timestamp: Date.now(), synced: false },
                    { text: 'Test 3', timestamp: Date.now(), synced: false }
                ];
                
                let completed = 0;
                testData.forEach((data, index) => {
                    const request = store.add(data);
                    request.onsuccess = () => {
                        completed++;
                        if (completed === testData.length) resolve();
                    };
                    request.onerror = () => reject(request.error);
                });
            });
        }

        async function getAllData(db) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getUnsyncedData(db) {
            const allData = await getAllData(db);
            return allData.filter(item => !item.synced);
        }

        async function clearAllData(db) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function testBasicOperations() {
            const resultDiv = document.getElementById('test1-result');
            try {
                resultDiv.innerHTML = '<p>Initializing database...</p>';
                
                const db = await initDB();
                resultDiv.innerHTML += '<p class="success">✓ Database initialized</p>';
                
                await addTestData(db);
                resultDiv.innerHTML += '<p class="success">✓ Test data added</p>';
                
                const allData = await getAllData(db);
                resultDiv.innerHTML += `<p class="success">✓ Retrieved ${allData.length} items</p>`;
                
                resultDiv.innerHTML += '<p class="success">✓ All basic operations successful!</p>';
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testUnsyncedData() {
            const resultDiv = document.getElementById('test2-result');
            try {
                resultDiv.innerHTML = '<p>Testing unsynced data query...</p>';
                
                const db = await initDB();
                const unsyncedData = await getUnsyncedData(db);
                
                resultDiv.innerHTML += `<p class="success">✓ Found ${unsyncedData.length} unsynced items</p>`;
                resultDiv.innerHTML += '<p class="success">✓ Unsynced data query successful!</p>';
                
                // Display unsynced items
                if (unsyncedData.length > 0) {
                    resultDiv.innerHTML += '<p>Unsynced items:</p><ul>';
                    unsyncedData.forEach(item => {
                        resultDiv.innerHTML += `<li>${item.text} (ID: ${item.id})</li>`;
                    });
                    resultDiv.innerHTML += '</ul>';
                }
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testClearData() {
            const resultDiv = document.getElementById('test3-result');
            try {
                resultDiv.innerHTML = '<p>Clearing all data...</p>';
                
                const db = await initDB();
                await clearAllData(db);
                
                const allData = await getAllData(db);
                resultDiv.innerHTML += `<p class="success">✓ Data cleared. Remaining items: ${allData.length}</p>`;
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
